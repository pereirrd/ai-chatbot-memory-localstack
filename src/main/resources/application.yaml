spring:
  application:
    name: ai.chatbot.memory

spring.cloud.aws:
  endpoint: ${AWS_ENDPOINT:http://localhost:4566}
  region:
    static: ${AWS_REGION:us-east-1}
  dynamodb:
    enabled: true

chat.memory.dynamodb:
  endpoint: ${DYNAMODB_ENDPOINT:http://localhost:4566}
  region: ${DYNAMODB_REGION:us-east-1}
  table-name: ${DYNAMODB_TABLE_NAME:ChatMemory}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: /api-docs/swagger-config
  show-actuator: false

langchain4j:
  provider: ${CHAT_MODEL_PROVIDER:openai}
  open_ai:
    chat_model:
      api_key: ${OPENAI_API_KEY}
      model_name: ${OPENAI_MODEL_NAME:gpt-4o-mini}
  ollama:
    chat_model:
      base_url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model_name: ${OLLAMA_MODEL_NAME:llama3.1}
  chat_memory:
    max_messages: 10
